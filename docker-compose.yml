version: '3.8'

services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
      - HOST=0.0.0.0
      - PORT=3001
      - OUTPUT_DIR=output
    volumes:
      - ./backend/output:/app/output
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:

